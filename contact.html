<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8766e65cde.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="pages">
        <h1 class="titre">Contactez-nous</h1>
    </header>
    <main class="contact-page">
        <section class="contact-info">
            <h2>Nos coordonnées</h2>
            <p><i class="fa-solid fa-phone"></i>: +261 34 41 092 10</p>
            <p><i class="fa-solid fa-square-envelope"></i>: madagascarevasion@gmail.com</p>
            <p><i class="fa-brands fa-facebook"></i>: Mada Evasion261</p>
            <p><i class="fa-brands fa-instagram"></i>: mada_evasion261</p>
        </section>
        <section class="contact-form">
            <h2>Envoyez nous un message</h2>
            <form action="#" method="POST">
                <p><label for="Nom">Votre nom:</label>
                    <input type="text" id="Nom" name="Nom" placeholder="Votre nom complet" required>
                </p>

                <p><label for="email">Votre email:</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </p>

                <p><label for="message">Votre message:</label>
                    <textarea name="message" id="message" rows="5" placeholder="Votre message..." required></textarea>
                </p>

                <p><button type="submit" class="button"><i class="fa-solid fa-paper-plane"></i> Envoyer</button></p>

            </form>
        </section>
    </main>
    <section class="retour">
        <a href="index.html" class="button"><i class="fa-solid fa-house"></i> Retour à l'acceuil</a>
    </section>
    <footer>
        <p>&copy;2024 Madagascar Evasion - Tous droits réservés.</p>
    </footer>

</body>

</html>
