<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au Nord Est/Ouest de Madagascar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Au Nord Est/Ouest de Madagascar</h1>
    </header>

    <main class="gallery-page">
        <!-- Section Nosy Be -->
        <section class="location-section">
            <h2>Nosy Be</h2>
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="nosybe.avif" alt="Plage de Nosy Be">
                    <div class="caption">Plage de Nosy Be</div>
                </div>
                <div class="photo-item">
                    <img src="imagesnosybe/nosy-iranja2.jpg" alt="Coucher de soleil à Nosy Be">
                    <div class="caption">Coucher de soleil à Nosy Be</div>
                </div>
            </div>
        </section>

        <!-- Section Diego Suarez -->
        <section class="location-section">
            <h2>Diego Suarez</h2>
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="diegosuarez1.jpg" alt="Baie de Diego Suarez">
                    <div class="caption">Baie de Diego Suarez</div>
                </div>
                <div class="photo-item">
                    <img src="diegosuarez2.jpg" alt="Montagne des Français">
                    <div class="caption">Montagne des Français</div>
                </div>
            </div>
        </section>

        <!-- Section Sainte Marie -->
        <section class="location-section">
            <h2>Sainte Marie</h2>
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="saintemarie1.jpg" alt="Plage de Sainte Marie">
                    <div class="caption">Plage de Sainte Marie</div>
                </div>
                <div class="photo-item">
                    <img src="saintemarie2.jpg" alt="Observation des baleines">
                    <div class="caption">Observation des baleines</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Madagascar Explorer - Tous droits réservés.</p>
    </footer>
</body>
</html>
